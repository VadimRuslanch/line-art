#import "./ImageCore.graphql"

fragment ProductCore on SimpleProduct {
    databaseId
    id
    name
    price
    regularPrice
    salePrice
    onSale
    uri
    description
    sku
    attributes {
        nodes {
            name
            label
            options
            variation
            id
        }
    }
    title
    image {
        ...ImageCore
    }
}
