#import "./ImageCore.graphql"

fragment ProductCore on SimpleProduct {
    databaseId
    id
    name
    regularPrice
    salePrice
    onSale
    uri
    description
    sku
    attributes {
        nodes {
            ... on GlobalProductAttribute {
                id
                name
                variation
                visible
                label
                terms {
                    nodes {
                        name
                    }
                }
            }
        }
    }
    image {
        ...ImageCore
    }
}
