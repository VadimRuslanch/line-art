#import "./ImageCore.graphql"
#import "./category-core.fragment.graphql"

fragment ProductCore on Product {
    __typename
    id
    databaseId
    name
    uri
    slug
    description
    sku

    image {
        ...ImageCore
    }

    galleryImages {
        nodes {
            ...ImageCore
        }
    }

    productCategories {
        nodes {
            ...CategoryCore
        }
    }
}
