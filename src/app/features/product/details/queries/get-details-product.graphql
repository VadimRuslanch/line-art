query GetDetailsProduct(
    $id: ID!
    $idType: ProductIdTypeEnum!
) {
    product(id: $id, idType: $idType) {
        ... on SimpleProduct {
            ...ProductCore
            __typename
            description
            galleryImages{
                nodes {
                    ...ImageCore
                }
            }
            productCategories{
                nodes {
                    ...CategoryCore
                }
            }
        }
    }
}