query GetProductDetails($id: ID!, $idType: ProductIdTypeEnum!) {
  product(id: $id, idType: $idType) {
    ... on SimpleProduct {
      ...ProductCore
      __typename
      description

      galleryImages {
        ...galleryImages
      }
      productCategories {
        nodes {
          ...CategoryCore
        }
      }
    }
  }
}
