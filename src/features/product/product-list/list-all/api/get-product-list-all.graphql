query GetProductListAll(
    $n: Int!
    $after: String
    $where: RootQueryToProductUnionConnectionWhereArgs,
    $variationsFirst: Int = 50,
) {
    products(first: $n, after: $after, where: $where) {
        pageInfo { endCursor hasNextPage }
        nodes {
            __typename
            id
            databaseId
            name
            uri
            sku
            title
            image { ...ImageCore }
            galleryImages {
                nodes {
                    ...ImageCore
                }
            }
            ... on SimpleProduct {
                price
                regularPrice
                salePrice
            }
            ... on VariableProduct {
                price
                regularPrice
                salePrice
                variations(first: $variationsFirst) {
                    nodes {
                        databaseId
                        price
                        regularPrice
                        salePrice
                        onSale
                    }
                }
                defaultAttributes(first: 20) {
                    nodes {
                        name
                        value
                        attributeId
                    }
                }
            }
        }
    }
}
