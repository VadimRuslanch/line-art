query GetProductDetails(
    $id: ID!
    $idType: ProductIdTypeEnum!
    $variationsFirst: Int = 100
) {
    product(id: $id, idType: $idType) {
        ...ProductCore
        ... on SimpleProduct {
            ...ProductSimpleCore
        }
        ... on VariableProduct {
            ...ProductVariableCore
        }
    }
}